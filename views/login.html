<div class="login-form" ng-controller="loginCtrl">
    <div flex-xs flex-gt-xs="100" layout="column">
        <md-card md-theme-watch style="padding: 0 30px 20px 30px;">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Get In!</span>
                    <span class="md-subhead">Please input your valid username and password below</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                    <div>
                        <md-input-container class="md-block">
                            <label>Username</label>
                            <input name="username" ng-model="user.username" required md-maxlength="20" maxlength="20">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Password</label>
                            <input name="password" ng-model="user.password" type="password" required md-maxlength="30" maxlength="30">
                        </md-input-container><br>
                    </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="login()">Log In</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
