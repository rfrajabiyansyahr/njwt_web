<div class="signup-form">
    <div flex-xs flex-gt-xs="100" layout="column">
        <md-card md-theme-watch style="padding: 0 30px 20px 30px;">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Registration Form</span>
                    <span class="md-subhead">Please input your data below</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                    <div>
                        <md-input-container>
                            <label>Username</label>
                            <input name="username" ng-model="user.username" required md-maxlength="20" maxlength="20">
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input name="password" ng-model="user.password" type="password" required md-maxlength="30" maxlength="30">
                        </md-input-container><br>
                        <md-input-container class="md-block">
                            <label>Your Name</label>
                            <input name="name" ng-model="user.name"  required md-maxlength="50" maxlength="50">
                        </md-input-container><br>
                        <md-input-container>
                            <label>Role as :</label>
                            <md-select ng-model="user.role">
                                <md-option name="role" ng-repeat="roles in roleList" value="{{roles.role}}">
                                    {{roles.role}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="createAccount()">Create Account</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
